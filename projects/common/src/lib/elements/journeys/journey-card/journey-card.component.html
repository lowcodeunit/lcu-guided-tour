<mat-card>
  <mat-card-content fxFlex>
    <!-- [fxLayout]="Highlight? 'row' : 'column'" 
      [fxLayout.sm]="Highlight? 'column' : 'column'" 
      [fxLayout.xs]="Highlight? 'column' : 'column'" -->
    <div 
      [gdColumns.gt-sm]="Columns"
      fxLayout="columns" 
      fxLayoutAlign="start">
      <div
        style="
          background-color: rgba(0, 0, 0, 0.25);
          border-top-left-radius: 4px;
          border-top-right-radius: 4px;
        "
      >
        <iframe
          style="background-color: rgba(0, 0, 0, 1)"
          mat-card-image
          *ngIf="Journey.ContentType === JourneyContentTypes.Video"
          [src]="Journey.ContentURL | safe"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
          class="journey-image"
          [class.highlighted]="Highlight"
        ></iframe>
        <img
          mat-card-image
          *ngIf="Journey.ContentType === JourneyContentTypes.Image"
          [src]="Journey.ContentURL"
          class="journey-image"
          [class.highlighted]="Highlight"
        />
        <div class="spread" *ngIf="Highlight">
          <div class="divider-hor-1"></div>

          <mat-chip-list>
            <mat-chip
              class="tag"
              color="accent"
              *ngFor="let use of Journey.Uses"
              >{{ use }}</mat-chip
            >
          </mat-chip-list>
        </div>
      </div>
      <div 
        fxLayout="column"
        fxLayoutAlign="space-between start" 
        style="height: 100%; margin: 0px 16px 16px 16px;">
        <div class="details" [gdColumn.gt-sm]="DetailsSpan">
          <h2 class="paragraph-title-bold">{{ Journey.Name }}</h2>

          <div class="mat-body plain-text">
            <p [innerHTML]="Journey.Description"></p>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="start" class="actions" 
             fxLayoutGap="10px" style="width: 100%; margin-bottom: 20px">
          <div fxLayout="row" fxLayoutGap="10px">
            <div>
              <button
                mat-raised-button
                class="mat-full-width"
                color="primary"
                (click)="JourneyAction(Journey.ActionURL)"
              >
                Get Started
              </button>
            </div>

            <div>
              <button
                mat-raised-button
                class="mat-full-width"
                color="accent"
                (click)="MoreDetails()"
              >
                Learn More
              </button>
            </div>
          </div>

          <ng-container *ngIf="!Highlight">
            <div class="divider-hor-1"></div>

            <mat-chip-list>
              <mat-chip
                class="tag"
                color="accent"
                *ngFor="let use of Journey.Uses"
                >{{ use }}</mat-chip
              >
            </mat-chip-list>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="coming-soon-overlay" *ngIf="Journey.ComingSoon">
      <h1>Coming Soon!</h1>
    </div>
  </mat-card-content>
</mat-card>
