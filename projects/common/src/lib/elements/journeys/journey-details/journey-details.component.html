<div>
  <div class="spread">
    <h1>
      <button mat-icon-button (click)="Close()">
        <mat-icon>home</mat-icon>
      </button>

      {{ Journey.Name }} Details
    </h1>

    <p [innerHTML]="Journey.Description"></p>

    <p *ngFor="let abs of Journey.Details?.Abstract" [innerHTML]="abs"></p>
  </div>

  <div
    gdColumns="100%"
    gdColumns.lt-xs="100%"
    gdGap="2em"
    gdGap.lt-sm="1em"
    class="spread"
  >
    <mat-card>
      <mat-nav-list>
        <mat-list-item>
          <h3>Getting Started</h3>
        </mat-list-item>

        <mat-list-item *ngFor="let support of Keys(Journey.Details?.Support)">
          <a
            matLine
            color="primary"
            [href]="Journey.Details.Support[support]"
            target="_blank"
          >
            {{ support }}
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>

    <!-- <mat-card gdRow.gt-xs="auto / span 3">
      <lcu-lazy-element [config]="Journey.Details?.SupportConfig" [context]="SupportConfigContext"></lcu-lazy-element>
    </mat-card> -->

    <mat-card>
      <mat-nav-list>
        <mat-list-item>
          <h3>Documentation</h3>
        </mat-list-item>

        <mat-list-item *ngFor="let doc of Keys(Journey.Details?.Documentation)">
          <a
            matLine
            color="primary"
            [href]="Journey.Details.Documentation[doc]"
            target="_blank"
          >
            {{ doc }}
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>

    <mat-card>
      <mat-nav-list>
        <mat-list-item>
          <h3>Related Journeys</h3>
        </mat-list-item>

        <mat-list-item
          *ngFor="let rj of Keys(Journey.Details?.RelatedJourneys)"
        >
          <a
            matLine
            color="primary"
            [href]="Journey.Details.RelatedJourneys[rj]"
            target="_blank"
          >
            {{ rj }}
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-card>
  </div>
</div>
